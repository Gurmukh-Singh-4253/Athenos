<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('{{ url_for('static', filename='logo.jpg') }}');
            background-size: cover; /* Or contain, or specify dimensions */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image */
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 50px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: navy;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: lightblue;
            color: navy;
        }

        .container h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div></div> <!-- Empty div to push container towards the left -->
    <div class="container">
        <h1>Welcome</h1>
        <a href={{ url_for("login") }} class="btn">Login</a>
        <a href={{ url_for("signup") }} class="btn">Registration</a>
    </div>
</body>
</html>
